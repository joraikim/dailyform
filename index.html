<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dailyform</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="background">
			<img src="img/main-bg.png">
			<div class="form ">
				<div class="form-head clearfix" >
					<img class="icon-key" src="img/sign-up-icon.png">
					<h2>Create your free account</h2>
					<p>Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a href="#">Log in</a>.</p>
				</div>

				<form action="#" method="get" class="contact_form">
					<input class="form_input1" type="text" name="First name" placeholder="First name" required>
					<input class="form_input2" type="text" name="Last name" placeholder="Last name" required>
					<input class="form_input3" type="email" name="Email address" placeholder="Email address" required>
					<input class="form_input4" type="password" name="Password" placeholder="Password" required>
					<button class="form-input5" type="submit"><span>Sign up for free</span></button>
				</form>

				<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
the <a href="#">Privacy Policy</a></p>
				
			</div>
		</div>
	</body>
</html>
